#   files_touched: lista de arquivos principais alterados
#   risk_level: low | medium | high | critical
#   playwright_evidence: caminho para relatório ou "pending"
#   started_at: timestamp ISO
#   updated_at: timestamp ISO
#   pr_number: número do PR (quando criado)
#   notes: observações livres

