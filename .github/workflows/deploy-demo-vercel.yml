# ==============================================================================
# GitHub Action: Deploy DEMO para Vercel
# ==============================================================================
# Trigger: Push na branch demo-stable ou main
# Deploy: Vercel CLI (fallback) + Vercel Git Integration (automÃ¡tico)
# Schema/Seed: Executados quando commit inclui [migrate] ou [seed]
# Secrets necessÃ¡rios: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID,
#   DEMO_DATABASE_URL, DEMO_DATABASE_URL_DIRECT, DEMO_NEXTAUTH_SECRET
# ==============================================================================

name: Deploy DEMO to Vercel

on:
  push:
    branches:
      - demo-stable
      - main
  workflow_dispatch:
    inputs:
      run_migrate:
        description: 'Executar db push (schema sync)?'
        required: false
        default: true
        type: boolean
      run_seed:
        description: 'Executar seed (popular dados)?'
        required: false
        default: false
        type: boolean

env:
  PRISMA_SCHEMA: prisma/schema.postgresql.prisma

jobs:
  # ============================================================================
  # JOB 1: Build Validation (verifica se o build passa)
  # ============================================================================
  build:
    name: ğŸ”¨ Build Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma
        
      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        
      - name: ğŸ” Type Check (non-blocking)
        run: npm run typecheck
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DEMO_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.DEMO_NEXTAUTH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-demo-secret-key-at-least-32-chars-long!' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.DEMO_APP_URL }}

  # ============================================================================
  # JOB 2: Database Schema Push + Seed (condicional)
  # Ativado por: [migrate] ou [seed] no commit message, ou workflow_dispatch
  # Deploy Ã© feito automaticamente pelo Vercel Git Integration
  # ============================================================================
  migrate:
    name: ğŸ—ƒï¸ Database Schema Push & Seed
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[migrate]') ||
      contains(github.event.head_commit.message, '[seed]')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma
        
      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DEMO_DATABASE_URL_DIRECT }}
        
      - name: ğŸ—ƒï¸ Push Schema to Database
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrate == 'true') ||
          contains(github.event.head_commit.message, '[migrate]')
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: ${{ secrets.DEMO_DATABASE_URL_DIRECT }}
          
      - name: ğŸŒ± Run Seed (Master Data)
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_seed == 'true') ||
          contains(github.event.head_commit.message, '[seed]')
        run: npx tsx scripts/ultimate-master-seed.ts
        env:
          DATABASE_URL: ${{ secrets.DEMO_DATABASE_URL_DIRECT }}
          
      - name: âœ… Verify Data
        run: |
          echo "ğŸ” Verificando dados inseridos..."
          npx tsx -e "
            import { PrismaClient } from '@prisma/client';
            const p = new PrismaClient();
            Promise.all([
              p.user.count(),
              p.tenant.count(),
              p.auction.count(),
              p.lot.count()
            ]).then(([u, t, a, l]) => {
              console.log('============================================');
              console.log('ğŸ“Š DATABASE STATUS:');
              console.log('============================================');
              console.log('ğŸ‘¤ Users:', u);
              console.log('ğŸ¢ Tenants:', t);
              console.log('ğŸ”¨ Auctions:', a);
              console.log('ğŸ“¦ Lots:', l);
              console.log('============================================');
              if (u === 0 && t === 0) {
                console.log('âš ï¸  Database vazia - considere executar com [seed]');
              } else {
                console.log('âœ… Database com dados!');
              }
            }).catch(e => console.error('âŒ Erro:', e.message))
            .finally(() => p.\$disconnect());
          "
        env:
          DATABASE_URL: ${{ secrets.DEMO_DATABASE_URL_DIRECT }}

  # ============================================================================
  # JOB 3: Vercel CLI Deploy Fallback
  # Garante deploy mesmo se o Vercel Git Integration falhar/pular
  # Requer secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
  # ============================================================================
  deploy:
    name: ğŸš€ Vercel CLI Deploy (Fallback)
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: ğŸ—ï¸ Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: ğŸš€ Deploy to Production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ============================================================================
  # JOB 4: Status Report
  # ============================================================================
  notify:
    name: ğŸ“¢ Status Report
    runs-on: ubuntu-latest
    needs: [build, migrate, deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Status Report
        run: |
          echo "============================================"
          echo "ğŸ“‹ DEPLOY DEMO REPORT"
          echo "============================================"
          echo "ğŸ”¨ Build: ${{ needs.build.result }}"
          echo "ğŸ—ƒï¸ Migrate/Seed: ${{ needs.migrate.result || 'skipped' }}"
          echo "ğŸš€ CLI Deploy: ${{ needs.deploy.result || 'skipped' }}"
          echo "============================================"
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "âœ… Build passou!"
            if [ "${{ needs.deploy.result }}" = "success" ]; then
              echo "ğŸš€ Deploy via CLI concluÃ­do com sucesso."
            else
              echo "âš ï¸  CLI Deploy skipped/failed - Vercel Git Integration should handle deploy."
            fi
            echo "ğŸŒ URL: ${{ secrets.DEMO_APP_URL }}"
          else
            echo "âŒ Build falhou! Verifique os logs."
          fi
