# ==============================================================================
# GitHub Action: Deploy HML (HomologaÃ§Ã£o) para Vercel
# ==============================================================================
# Trigger: Push na branch hml
# Database: Neon PostgreSQL (sa-east-1)
# Objetivo: Testes massivos, validaÃ§Ã£o de features e correÃ§Ãµes antes de PRD
# ==============================================================================

name: Deploy HML to Vercel

on:
  push:
    branches:
      - hml
  pull_request:
    branches:
      - hml
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      run_migrate:
        description: 'Executar db push (schema sync)?'
        required: false
        default: true
        type: boolean
      run_seed:
        description: 'Executar seed (popular dados)?'
        required: false
        default: false
        type: boolean
      run_tests:
        description: 'Executar testes E2E completos?'
        required: false
        default: false
        type: boolean

env:
  PRISMA_SCHEMA: prisma/schema.postgresql.prisma
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # JOB 1: Build Validation
  # ============================================================================
  build:
    name: ğŸ”¨ Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ” Type Check
        run: npm run typecheck
        continue-on-error: false

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.HML_NEXTAUTH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-hml-secret-key-at-least-32-chars-long!' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.HML_APP_URL }}

  # ============================================================================
  # JOB 2: Database Schema Push & Seed (condicional)
  # ============================================================================
  migrate:
    name: ğŸ—ƒï¸ Database Schema Push & Seed
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[migrate]') ||
      contains(github.event.head_commit.message, '[seed]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL_DIRECT }}

      - name: ğŸ—ƒï¸ Push Schema to Database
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrate == 'true') ||
          contains(github.event.head_commit.message, '[migrate]')
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL_DIRECT }}

      - name: ğŸŒ± Run Seed (Master Data)
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_seed == 'true') ||
          contains(github.event.head_commit.message, '[seed]')
        run: npx tsx scripts/ultimate-master-seed.ts
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL_DIRECT }}

      - name: âœ… Verify Data
        run: |
          echo "ğŸ” Verificando dados no banco HML..."
          npx tsx -e "
            import { PrismaClient } from '@prisma/client';
            const p = new PrismaClient();
            Promise.all([
              p.user.count(),
              p.tenant.count(),
              p.auction.count(),
              p.lot.count(),
              p.bid.count(),
              p.role.count()
            ]).then(([u, t, a, l, b, r]) => {
              console.log('============================================');
              console.log('ğŸ“Š HML DATABASE STATUS:');
              console.log('============================================');
              console.log('ğŸ‘¤ Users:', u);
              console.log('ğŸ¢ Tenants:', t);
              console.log('ğŸ”¨ Auctions:', a);
              console.log('ğŸ“¦ Lots:', l);
              console.log('ğŸ’° Bids:', b);
              console.log('ğŸ”‘ Roles:', r);
              console.log('============================================');
              if (u === 0 && t === 0) {
                console.log('âš ï¸  Database vazia - execute com [seed]');
                process.exit(1);
              } else {
                console.log('âœ… HML Database com dados!');
              }
            }).catch(e => { console.error('âŒ Erro:', e.message); process.exit(1); })
            .finally(() => p.\$disconnect());
          "
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL_DIRECT }}

  # ============================================================================
  # JOB 3: Testes E2E (condicional)
  # ============================================================================
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: >
      always() &&
      needs.build.result == 'success' &&
      (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.run_tests == 'true') ||
        contains(github.event.head_commit.message, '[test]') ||
        contains(github.event.head_commit.message, '[e2e]')
      )

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.HML_NEXTAUTH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-hml-secret-key-at-least-32-chars-long!' }}

      - name: ğŸ§ª Run E2E Tests
        run: npx playwright test --config=playwright.e2e.config.ts
        env:
          DATABASE_URL: ${{ secrets.HML_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.HML_NEXTAUTH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-hml-secret-key-at-least-32-chars-long!' }}
          BASE_URL: ${{ secrets.HML_APP_URL }}
          SMOKE_TEST_ADMIN_EMAIL: ${{ secrets.SMOKE_TEST_ADMIN_EMAIL }}
          SMOKE_TEST_ADMIN_PASSWORD: ${{ secrets.SMOKE_TEST_ADMIN_PASSWORD }}

      - name: ğŸ“Š Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hml-playwright-report
          path: playwright-report/
          retention-days: 14

  # ============================================================================
  # JOB 4: Status Report
  # ============================================================================
  notify:
    name: ğŸ“¢ HML Status Report
    runs-on: ubuntu-latest
    needs: [build, migrate, e2e-tests]
    if: always()

    steps:
      - name: ğŸ“¢ Status Report
        run: |
          echo "============================================"
          echo "ğŸ“‹ DEPLOY HML REPORT"
          echo "============================================"
          echo "ğŸ”¨ Build: ${{ needs.build.result }}"
          echo "ğŸ—ƒï¸ Migrate/Seed: ${{ needs.migrate.result || 'skipped' }}"
          echo "ğŸ§ª E2E Tests: ${{ needs.e2e-tests.result || 'skipped' }}"
          echo "============================================"
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "âœ… Build OK! Deploy automÃ¡tico pelo Vercel Git Integration."
            echo "ğŸŒ URL: ${{ secrets.HML_APP_URL }}"
          else
            echo "âŒ Build falhou! Deploy bloqueado."
            exit 1
          fi
