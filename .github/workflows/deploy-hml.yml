# Deploy to Homologation (Locaweb FTP) — BidExpert
# Triggered on push to homolog branch
# Includes DB migrations and seeds

name: Deploy Homologation

on:
  push:
    branches: [homolog]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to Locaweb
    runs-on: ubuntu-latest
    environment: Homologation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts --no-package-lock

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Reset DB (HML) - Temporary Fix for Schema Drift
        run: npx prisma db push --force-reset
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_HML }}

      - name: Run DB Seeds (HML)
        run: npx prisma db seed
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_HML }}

      - name: Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_HML }}
          NEXT_PUBLIC_ACTIVE_DATABASE_SYSTEM: "mysql"
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_HML || secrets.SESSION_SECRET || 'ci-test-secret-key-32-chars-long!' }}

      - name: Prepare FTP Files
        run: |
          mkdir -p deploy_dist
          cp -r .next/standalone/. deploy_dist/
          cp -r .next/static deploy_dist/.next/static
          cp -r public deploy_dist/public

      - name: FTP Deploy Locaweb (Staging)
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }} 
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "deploy_dist"
          remoteDir: "/home/bidexpert3/public_html_staging"
          forceSsl: false

      - name: Atomic Swap and Restart Application via PM2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/bidexpert3/
            
            # Backup do site atual se existir
            if [ -d "public_html" ]; then
              rm -rf public_html_backup_prev
              mv public_html public_html_backup_prev
            fi
            
            # Swap staging para produção
            if [ -d "public_html_staging" ]; then
              mv public_html_staging public_html
            else
              echo "Erro: public_html_staging não encontrada em /home/bidexpert3/!"
              exit 1
            fi

            cd /home/bidexpert3/public_html
            
            # Tenta rodar migrações locally (dentro da rede Locaweb)
            export DATABASE_URL="${{ secrets.DATABASE_URL_HML }}"
            # Usa localhost se a conexão externa falhar
            npx prisma db push --accept-data-loss || true

            # Tenta reiniciar via PM2 (se disponível)
            if command -v pm2 >/dev/null 2>&1; then
              pm2 delete bidexpert-hml || true
              PORT=3000 pm2 start server.js --name bidexpert-hml
              pm2 save
            else
              # Se for Locaweb Compartilhada (Passenger), cria/atualiza o restart.txt
              mkdir -p tmp
              touch tmp/restart.txt
              echo "Aviso: PM2 não encontrado. Usando restart via Passenger (restart.txt)."
            fi
