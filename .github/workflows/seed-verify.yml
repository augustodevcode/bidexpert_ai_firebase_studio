# ⚠️ OBSOLETO: Seed Verify com MySQL — Precisa ser atualizado para PostgreSQL
# Desabilitado para evitar conflitos com deploy-demo-vercel.yml
name: '[DISABLED] Seed Verify CI (MySQL)'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'ATENÇÃO: Este workflow usa MySQL. Atualize para PostgreSQL antes de reativar.'
        required: true
        type: boolean

jobs:
  seed-verify:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: bidexpert_ci
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Wait for MySQL
        run: |
          for i in `seq 1 20`; do
            mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e 'SELECT 1' && break || sleep 3
          done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL='mysql://root:password@127.0.0.1:3306/bidexpert_ci'" >> $GITHUB_ENV
      - name: Push Prisma schema
        run: npx prisma db push
      - name: Run canonical seed
        run: npm run db:seed:ultimate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      - name: Run seed verification tests
        run: npm run test:seed-verify
