# ==============================================================================
# GitHub Action: Deploy PROD para Vercel
# ==============================================================================
# Trigger: Push na branch main
# Requer aprovaÃ§Ã£o manual via GitHub Environment "Production"
# Valida fluxo sequencial: HML -> DEMO -> PROD
# ==============================================================================

name: Deploy PROD to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_migrate:
        description: 'Executar db push (schema sync)?'
        required: false
        default: false
        type: boolean
      run_seed:
        description: 'Executar seed (popular dados)?'
        required: false
        default: false
        type: boolean

env:
  PRISMA_SCHEMA: prisma/schema.postgresql.prisma

jobs:
  build:
    name: ğŸ”¨ Production Build Validation
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ” Validate Promotion Source (DEMO âœ PROD)
        run: |
          git fetch origin demo-stable
          if ! git merge-base --is-ancestor origin/demo-stable HEAD; then
            echo "âŒ PromoÃ§Ã£o invÃ¡lida: HEAD de main nÃ£o contÃ©m demo-stable"
            exit 1
          fi
          echo "âœ… PromoÃ§Ã£o vÃ¡lida: demo-stable estÃ¡ contida em main"

      - name: ğŸ” Type Check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

  migrate:
    name: ğŸ—ƒï¸ Database Schema Push & Seed (Optional)
    runs-on: ubuntu-latest
    environment: Production
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[migrate]') ||
      contains(github.event.head_commit.message, '[seed]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”„ Copy PostgreSQL schema
        run: cp prisma/schema.postgresql.prisma prisma/schema.prisma

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ—ƒï¸ Push Schema to Database
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrate == 'true') ||
          contains(github.event.head_commit.message, '[migrate]')
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸŒ± Run Seed
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_seed == 'true') ||
          contains(github.event.head_commit.message, '[seed]')
        run: npx tsx scripts/ultimate-master-seed.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  notify:
    name: ğŸ“¢ PROD Status Report
    runs-on: ubuntu-latest
    environment: Production
    needs: [build, migrate]
    if: always()

    steps:
      - name: ğŸ“¢ Status Report
        run: |
          echo "============================================"
          echo "ğŸ“‹ DEPLOY PROD REPORT"
          echo "============================================"
          echo "ğŸ”¨ Build: ${{ needs.build.result }}"
          echo "ğŸ—ƒï¸ Migrate/Seed: ${{ needs.migrate.result || 'skipped' }}"
          echo "============================================"
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "âœ… Build passou! Deploy automÃ¡tico pelo Vercel Git Integration."
          else
            echo "âŒ Build falhou! Deploy bloqueado."
            exit 1
          fi